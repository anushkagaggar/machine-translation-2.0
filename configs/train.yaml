dataloader:
  max_source_len: 80
  max_target_len: 80
  max_tokens_per_batch: 2500
  num_workers: 2
  shuffle: true

train:
  num_epochs: 12
  debug_subset: null
  seed: 42

optimizer:
  name: "adam"
  lr: 3e-4
  betas: [0.9, 0.98]
  eps: 1e-9
  weight_decay: 0.0

scheduler:
  type: "noam"
  warmup_steps: 400

grad:
  grad_accum_steps: 2
  max_grad_norm: 0.5
  use_amp: true
  label_smoothing: 0.1

checkpoint:
  checkpoint_every_steps: 1000
  checkpoint_dir: "models/checkpoints"
  keep_last_n: 5

logging:
  log_every_steps: 50
  save_best_by: "valid_loss" # options: valid_loss, bleu
